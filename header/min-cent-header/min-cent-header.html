<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="min-cent-header.css">
    <link rel="stylesheet" href="../../common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="min-cent-header-container">
        <div class="min-cent-header-offer">
            EXTRA 5% INSTANT DISCOUNT FOR ALL ONLINE PAYMENTS. FREE DELIVERY. FREE RETURNS.
        </div>

        <div class="min-cent-header-main">

            <div class="min-cent-header-left">
               
                <div class="min-cent-header-logo">
                    <img src="../../assets/images/logo-2.png" />
                </div>
                <div class="min-cent-header-route-pages">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="min-cent-header-right">
                <div class="min-cent-header-search-container">
                    <div class="min-cent-header-search-icon">
                        <img src="../../assets/icons/search.svg" />
                    </div>
                    <div class="min-cent-header-search-bar">
                        <input type="text" placeholder="Search the Product" />
                    </div>
                </div>
                <div class="min-cent-header-profile">
                    <div class="min-cent-header-dropdown dropdown">
                        <button class="btn  btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="../../assets/icons/profile.svg" />
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Sign In</button></li>
                            <li><button class="dropdown-item" type="button">Sign Up</button></li>
                        </ul>
                    </div>
                </div>
                <div class="min-cent-header-cart">
                    <span> <img src="../../assets/icons/cart.svg" /></span>
                    <span class="min-cent-header-number">0</span>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
